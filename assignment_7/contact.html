<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="contactstyle.css">
    <title>Contact Us</title>
</head>
<body>
    <section class = "contact-p">
        <div class ="container">
            <h1>Contact Us</h1>
            <p>We are happy to provide feedback to our lovely customers. Feel free to reach out to us with any queries concerning our services.</p>
            <div class ="contact-box">
                <div class = "contact-left">
                    <h3>Send your request</h3>
                    <form>
                        <div class = "input-row">
                            <div class = "input-group">
                                <label>Name</label>
                                <input type="text" placeholder ="James Simakwonyi">
                            </div>
                            <div class = "input-group">
                                <label>Phone</label>
                                <input type="text" placeholder ="+49 000 000 0000">
                            </div>
                        </div>
                        <div class = "input-row">   
                            <div class = "input-group">
                                <label>Email</label>
                                <input type="email" placeholder ="Jamesnyi@gmail.com">
                            </div>
                            <div class = "input-group">
                                <label>Subject</label>
                                <input type="text" placeholder ="Any Queries here">
                            </div>
                        </div>

                        <label> Message </label>
                        <textarea rows ="6" placeholder="Your Message here"></textarea>

                        <button type="submit">SEND</button>
                    </form>
                </div>
                <div class = "contact-right">
                    <h3>Reach out</h3>
                    <table>
                        <tr>
                            <td> Email</td>
                            <td>Group5@jacobs-university.de</td>
                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+49 111 888 0086</td>
                        </tr>
                        <tr>
                            <td> Address </td>
                            <td>Campus Ring 1,<br>
                            28759 Bremen,Germany
                            </td> 
                        </tr>

                    </table>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
